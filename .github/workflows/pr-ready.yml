---
name: Check
permissions: read-all

on:
  # Run on pull requests, including when readiness state is changed
  pull_request:
    types: ['opened', 'synchronize', 'reopened', 'ready_for_review']
  # Run on user request
  workflow_dispatch:

concurrency:
  # Cancel any existing jobs related to the target branch
  group: ready-ci-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:

  lint:
    if: '! github.event.pull_request.draft'
    uses: ./.github/workflows/lint.yml

  scorecard:
    if: true
    uses: ./.github/workflows/scorecard.yml

  hadolint:
    if: '! github.event.pull_request.draft'
    uses: ./.github/workflows/hadolint.yml
    with:
      output_prefix: tools-

  trivy:
    if: '! github.event.pull_request.draft'
    uses: ./.github/workflows/trivy.yml
    with:
      output_prefix: tools-

  ip-leak-scan:
    if: '! github.event.pull_request.draft'
    name: IP Leak Scan
    uses: ./.github/workflows/ipldt.yml
    secrets: inherit
    with:
      output_prefix: tools-

  # This job configures variables that are useful for other jobs. Other jobs
  # that depend on this one can access the variables via
  # needs.setup-variables.outputs.<variable-name>
  setup-variables:
    if: '! github.event.pull_request.draft'
    uses: ./.github/workflows/setup-variables.yml
    secrets: inherit

  linux-build:
    if: '! github.event.pull_request.draft'
    needs: setup-variables
    uses: ./.github/workflows/cmake.yml
    with:
      os: linux
      build_type: release
      artifact_name: linux-release-build
      run_tests: false
      no_artifacts: false
      repository: ${{ vars.DISP_REPO }}
      ref: ${{ needs.setup-variables.outputs.lib_ref }}
    secrets:
      token: ${{ secrets.DISP_REPO_TOKEN }}

  windows-build:
    if: '! github.event.pull_request.draft'
    needs: setup-variables
    uses: ./.github/workflows/cmake.yml
    with:
      os: windows
      build_type: release
      artifact_name: windows-release-build
      run_tests: false
      no_artifacts: false
      repository: ${{ vars.DISP_REPO }}
      ref: ${{ needs.setup-variables.outputs.lib_ref }}
    secrets:
      token: ${{ secrets.DISP_REPO_TOKEN }}

  coverity:
    if: '! github.event.pull_request.draft'
    needs: [linux-build, windows-build]
    strategy:
      fail-fast: false
      matrix:
        os:
          - linux
          - windows
    uses: ./.github/workflows/coverity.yml
    secrets: inherit
    with:
      os: ${{ matrix.os }}
      output_prefix: tools-
      dependent_artifact: ${{ matrix.os }}-release-build

  linux-tools-build:
    if: '! github.event.pull_request.draft'
    needs: [linux-build]
    uses: ./.github/workflows/cmake.yml
    with:
      os: linux
      build_type: release
      artifact_name: linux-tools-build
      run_tests: true
      no_artifacts: false
      dependent_artifact: linux-release-build

  windows-tools-build:
    if: '! github.event.pull_request.draft'
    needs: [windows-build]
    uses: ./.github/workflows/cmake.yml
    with:
      os: windows
      build_type: release
      artifact_name: windows-tools-build
      run_tests: true
      no_artifacts: false
      dependent_artifact: windows-release-build

  windows-sscb:
    if: '! github.event.pull_request.draft'
    needs: [windows-tools-build]
    uses: ./.github/workflows/sscb.yml
    with:
      os: windows
      artifact_name: windows-tools-build
      output_prefix: tools-

  linux-sscb:
    if: '! github.event.pull_request.draft'
    needs: [linux-tools-build]
    uses: ./.github/workflows/sscb.yml
    with:
      os: linux
      artifact_name: linux-tools-build
      output_prefix: tools-

  bdba:
    if: '! github.event.pull_request.draft'
    needs:
      - linux-tools-build
      - windows-tools-build
    uses: ./.github/workflows/bdba.yml
    with:
      output_prefix: tools-
      version: ${{ github.ref_name }}
      pattern: "*-tools-build"
    secrets: inherit

  windows-acceptance:
    if: '! github.event.pull_request.draft'
    needs: [windows-build, windows-tools-build, setup-variables]
    strategy:
      fail-fast: true
      matrix:
        gpu:
          - gen12.5
        config:
          - release
        os:
          - windows
    uses: ./.github/workflows/acceptance.yml
    secrets: inherit
    with:
      os: ${{ matrix.os }}
      build_type: ${{ matrix.config }}
      lib_artifact: ${{ matrix.os }}-${{ matrix.config }}-build
      tools_artifact: windows-tools-build
      gpu: ${{ matrix.gpu }}
      distro_family: windows
      distro_version: 11
      test_ref: ${{ needs.setup-variables.outputs.test_ref }}

  linux-acceptance:
    if: '! github.event.pull_request.draft'
    needs: [linux-build, linux-tools-build, setup-variables]
    strategy:
      fail-fast: true
      matrix:
        gpu:
          - gen12.5
        distro:
          - family: ubuntu
            version: 22.04
        config:
          - release
        os:
          - linux
    uses: ./.github/workflows/acceptance.yml
    secrets: inherit
    with:
      os: ${{ matrix.os }}
      build_type: ${{ matrix.config }}
      lib_artifact: ${{ matrix.os }}-${{ matrix.config }}-build
      tools_artifact: linux-tools-build
      gpu: ${{ matrix.gpu }}
      distro_family: ${{ matrix.distro.family }}
      distro_version: ${{ matrix.distro.version }}
      test_ref: ${{ needs.setup-variables.outputs.test_ref }}

  experimental-off:
    if: '! github.event.pull_request.draft'
    needs: setup-variables
    uses: ./.github/workflows/cmake.yml
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows
          - linux
    with:
      os: ${{ matrix.os }}
      build_type: release
      artifact_name: ${{ matrix.os }}-experimental-off-build
      run_tests: false
      no_artifacts: false
      configure_options: >-
        -DBUILD_EXPERIMENTAL=OFF
      repository: ${{ vars.DISP_REPO }}
      ref: ${{ needs.setup-variables.outputs.lib_ref }}
    secrets:
      token: ${{ secrets.DISP_REPO_TOKEN }}

  tools-experimental-off:
    if: '! github.event.pull_request.draft'
    needs: [experimental-off]
    uses: ./.github/workflows/cmake.yml
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows
          - linux
    with:
      os: ${{ matrix.os }}
      build_type: release
      artifact_name: ${{ matrix.os }}-tools-experimental-off-build
      run_tests: false
      no_artifacts: true
      configure_options: >-
        -DBUILD_EXPERIMENTAL=OFF
      dependent_artifact: ${{ matrix.os }}-experimental-off-build

  required:
    if: '! github.event.pull_request.draft'
    needs:
      - lint
      - scorecard
      - hadolint
      - trivy
      - ip-leak-scan
      - coverity
      - windows-sscb
      - linux-sscb
      - bdba
      - windows-acceptance
      - linux-acceptance
      - tools-experimental-off
    runs-on: [self-hosted]
    steps:
      - name: Required Checks
        run: cd .


  summary:
    if: "always()"
    needs:
      - hadolint
      - trivy
      - ip-leak-scan
      - coverity
      - windows-sscb
      - linux-sscb
      - bdba
      - windows-acceptance
      - linux-acceptance
    uses: ./.github/workflows/summary.yml
    with:
      output_prefix: tools-
